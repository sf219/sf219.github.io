<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
    border-bottom: 3px solid black;        
}
#div2 {
  font-size: 12px;
}
#hhh{
  font-family:Tahoma;
  text-transform: capitalize;
  font-weight:normal; 	
  font-size: 21px;	
}
#hhh2{
  font-family:Tahoma;
  text-transform: capitalize;
  font-weight:normal; 	
  font-size: 21px;	
}	

ul.navig
{
    background:#fff;
}
ul.navig li a
{
    text-decoration:none;
}
ul.navig li a.on
{
    background:yellow;
    padding:2px 6px;
}
</style>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="jquery_url.js"></script>			
<script type="text/javascript">
$(function(){
    var $page = jQuery.url.attr("file");
    $('ul.top-navigation li a').each(function(){
        var $href = $(this).attr('href');
        if ( ($href == $page) || ($href == '') ) {
            $(this).addClass('on');
        } else {
            $(this).removeClass('on');
        }
    });
});
</script>	
</head>

	
    <body>
<div  class="navigation-wrapper">
	<!-- <div class="site-name">-->
	<div class="site-name">
		<a id = "hhh" href="{{ site.url }}">{{ site.title }}</a>
	</div><!-- /.site-name -->
	<div class="top-navigation">
		<nav role="navigation" id="site-nav" class="nav">
		    <ul class="navig">
		        {% for link in site.links %}
				<li id="hhh2"><a href="{% if link.external %}{{ link.url }}{% else %}{{ site.url }}{{ link.url }}{% endif %}" {% if link.external %}target="_blank"{% endif %}>{{ link.title }}</a></li> 
			{% endfor %}
		    </ul>
		</nav>
	</div><!-- /.top-navigation -->
</div><!-- /.navigation-wrapper -->
	</body>
	</html>
